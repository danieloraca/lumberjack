[package]
name = "lumberjack"
version = "0.1.0"
edition = "2024"

[dependencies]
aws-config = "1.8.12"
aws-sdk-cloudwatchlogs = "1.113.0"
chrono = "0.4.42"
crossterm = "0.29.0"
ratatui = "0.29.0"
serde_json = "1.0.145"
tokio = {version="1.48.0", features = ["rt-multi-thread", "macros", "time"] }

[profile.release]
lto = true
strip = true
opt-level = 3
panic = 'abort'
codegen-units = 1
